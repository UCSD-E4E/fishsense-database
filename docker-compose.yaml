services:
  db:
    container_name: postgres
    image: postgres
    expose:
      - "5432"
    environment:
      POSTGRES_USER: placeholder_superuser
      POSTGRES_PASSWORD: placeholder_pw
      PGDATA: /data/postgres
      POSTGRES_DB: fishsense_db
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - database_network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]

      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build: .
    depends_on:
      - db
    links:
      - db:db
    environment:
      DB_HOST: db
      DB_NAME: fishsense_db
      DB_USER: placeholder_superuser
      DB_PASSWORD: placeholder_pw
    ports:
      - "4000:4000" #8000 taken by fishsense_Services
    networks:
      - database_network
    

networks:
  database_network:
    driver: bridge

volumes:
  db: